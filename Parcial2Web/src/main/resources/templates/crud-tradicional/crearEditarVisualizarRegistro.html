<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Captura</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Formulario de captura</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >
                <!-- campos del formulario -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="sector">Sector:</label>
                    <input type="text" class="form-control" id="sector" required>
                </div>
                <div class="form-group">
                    <label for="nivelEscolar">Nivel Escolar:</label>
                    <select class="form-control" id="nivelEscolar">
                        <option>Básico</option>
                        <option>Medio</option>
                        <option>Grado Universitario</option>
                        <option>Postgrado</option>
                        <option>Grado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back();">Atrás</button>
                <button class="btn btn-primary btn-block" onclick="window.location.href='registros.html'">Registros</button>




<!--                <button class="btn btn-primary btn-block" onclick="window.location.href='listarRegistro.html'">Registros</button>-->
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
