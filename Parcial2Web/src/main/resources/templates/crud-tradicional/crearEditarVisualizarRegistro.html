<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/templates/crud-tradicional/plantilla.html::head">
    <title th:text="${titulo}">Formulario de Captura</title>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${titulo}">....</h1>
    </div>

    <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >

        <div class="form-group">
            <label for="id">Id:</label>
            <input th:readonly="${visualizar}" th:value="${registro} ? ${registro.id} : ''" type="text" class="form-control" id="id" required>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input th:readonly="${visualizar}" th:value="${registro} ? ${registro.nombre} : ''" type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="sector">Sector:</label>
            <input th:readonly="${visualizar}" th:value="${registro} ? ${registro.sector} : ''" type="text" class="form-control" id="sector" required>
        </div>
        <div class="form-group">
            <label for="nivelEscolar">Nivel Escolar:</label>
            <select th:readonly="${visualizar}" th:value="${registro} ? ${registro.nivelEscolar} : ''" class="form-control" id="nivelEscolar">
                <option>B&aacute;sico</option>
                <option>Medio</option>
                <option>Grado Universitario</option>
                <option>Postgrado</option>
                <option>Grado</option>
            </select>
        </div>

        <button th:if="${!visualizar}" type="submit" class="btn btn-primary btn-block">Guardar</button>
        <a href="/crud-simple-registro/listar" class="btn btn-primary btn-block">Registros</a>
        <a href="/inicio" class="btn btn-secondary btn-block">Atr&aacute;s</a>
    </form>
</div>

<div th:replace="/templates/crud-tradicional/plantilla.html::javascript">

</div>

</body>
</html>
