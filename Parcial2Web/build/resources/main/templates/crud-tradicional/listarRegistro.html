<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registros</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Registros</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Sector</th>
            <th>Nivel Escolar</th>
            <th>Usuario</th>
            <th>Latitud</th>
            <th>Longitud</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registro : ${lista}">
            <td th:text="${registro.nombre}">Nombre</td>
            <td th:text="${registro.sector}">Sector</td>
            <td th:text="${registro.nivelEscolar}">Nivel escolar</td>
            <td th:text="${registro.username}">Usuario</td>
            <td th:text="${registro.latitud}">Latitud</td>
            <td th:text="${registro.longitud}">Longitud</td>
            <td th:text="${registro.estado}">Estado</td>
            <td>
                <a th:text="Editar" th:href="'editar/'+${registro.id}"  class="btn btn-secondary btn-sm"/>Editar</a>
                <a th:text="Eliminar" th:href="'eliminar/'+${registro.id}" class="btn btn-danger btn-sm"/>Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a href="/crud-simple-registro/listar" class="btn btn-primary btn-block">Registrar</a>
    <a href="/inicio" class="btn btn-secondary btn-block">Atr&acute;s</a>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
