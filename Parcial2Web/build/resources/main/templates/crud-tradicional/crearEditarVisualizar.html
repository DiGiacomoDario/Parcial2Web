<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/templates/crud-tradicional/plantilla.html::head">
        <title th:text="${titulo}">Art&iacute;culo</title>
    </head>
    <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" th:text="${titulo}">....</h1>
        </div>

        <!-- El endpoint que estará procesando el formulario será enviado por el controlador      -->
        <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >
            <div class="form-group">
                <label for="idForm">Id</label>
                <!-- La variable visualizar aplica el formulario readonly.                -->
                <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.id} : ''" type="number" name="id" class="form-control" id="idForm" aria-describedby="idHelp">
                <small id="idHelp" class="form-text text-muted">Indicar el id</small>
            </div>
            <div class="form-group">
                <label for="tituloForm">Titulo</label>
                <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.titulo} : ''" type="text"  name="titulo" class="form-control" id="tituloForm">
            </div>
            <div class="form-group">
                <label for="cuerpoForm">Cuerpo</label>
                <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.cuerpo} : ''" type="text"  name="cuerpo" class="form-control" id="cuerpoForm">
            </div>
            <div class="form-group">
                <label for="listaEtiquetaForm">Lista Etiqueta</label>
                <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.listaEtiquetas} : ''" type="text"  name="listaEtiquetas" class="form-control" id="listaEtiquetaForm">
            </div>
            <!-- Los botones para la creación del estudiante -->
            <button th:if="${!visualizar}" type="submit" class="btn btn-primary">Crear</button>
            <a href="/crud-simple/" class="btn btn-primary">Cancelar</a>
        </form>
    </div>

        <!-- incluyendo la parte de javascript del template.        -->
        <div th:replace="/templates/crud-tradicional/plantilla.html::javascript">

        </div>

    </body>

</html>
