<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Captura</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center">Formulario de captura</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >
                <!-- campos del formulario -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="sector">Sector:</label>
                    <input type="text" class="form-control" id="sector" required>
                </div>
                <div class="form-group">
                    <label for="nivelEscolar">Nivel Escolar:</label>
                    <select class="form-control" id="nivelEscolar">
                        <option>B&aacute;sico</option>
                        <option>Medio</option>
                        <option>Grado Universitario</option>
                        <option>Postgrado</option>
                        <option>Grado</option>
                    </select>
                </div>
                <!--                <a th:text="Editar" th:href="'editar/'+${usuario.username}" class="btn btn-secondary btn-sm"/>-->
                <!--                <a th:text="Eliminar" th:href="'eliminar/'+${usuario.username}" class="btn btn-danger btn-sm"/>-->

                <a href="/crud-simple-registro/crear" class="btn btn-primary btn-block">Guardar</a>
                <a href="/inicio" class="btn btn-secondary btn-block">Atr&acute;s</a>
                <a href="/crud-simple-registro/listar" class="btn btn-primary btn-block">Registros</a>
<!--                <button type="submit" class="btn btn-primary btn-block" onclick="window.location.href='/crud-simple-registro/crear'">Guardar</button>-->
<!--                <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='/inicio'">Atr&acute;</button>-->
<!--                <button class="btn btn-primary btn-block" onclick="window.location.href='/crud-simple-registro/listar'">Registros</button>-->




                <!--                <button class="btn btn-primary btn-block" onclick="window.location.href='listarRegistro.html'">Registros</button>-->
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
