<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Inicio</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="navbar navbar-dark bg-primary">
    <h1 class="navbar-brand">Aplicaci&oacute;n cliente web HTML5</h1>
    <div class="btn-group">
        <a href="/" class="btn btn-light">Logout</a>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 text-center">
<!--            // coloca un header con el nombre del usuario logueado usando thymeleaf-->
            <h1 th:text="${session.usuario == null ? 'Bienvenido Invitado' : 'Bienvenido '+session.usuario.nombre}">Nombre del usuario</h1>




        </div>
    </div>
    <div class="row justify-content-around align-items-center mt-5">

        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <button class="btn btn-primary btn-block" onclick="window.location.href='/crud-simple-registro/crear'">Formulario</button>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <button class="btn btn-primary btn-block" onclick="window.location.href='mapa.html'">Mapa</button>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <button class="btn btn-primary btn-block" onclick="window.location.href='/crud-simple-registro/listar'">Administraci&oacute;n de Registros</button>
        </div>

        <!-- <div class="col-12 col-md-6 col-lg-4 mb-4" ${usuarioLogueado != null && usuarioLogueado.admintrator}">
             <button class="admin-btn" onclick="window.location.href='/crud-simple-usuario/listar'">Administrar Usuarios</button>
         </div>-->

        <div class="col-12 col-md-6 col-lg-4 mb-4">

            <button class="btn btn-primary btn-block" onclick="window.location.href='/crud-simple-usuario/listar'">Administrar Usuarios</button>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <button class="btn btn-primary btn-block">Sincronizar</button>
        </div>
    </div>
</div>
<!-- Incluir Bootstrap JS y Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
