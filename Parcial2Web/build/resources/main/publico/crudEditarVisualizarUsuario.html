<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/templates/crud-tradicional/plantilla.html::head">
    <title th:text="${titulo}">Usuario</title>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${titulo}">....</h1>
    </div>

    <!-- El endpoint que estará procesando el formulario será enviado por el controlador -->
    <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >
        <div class="form-group">
            <label for="usernameForm">Username</label>
            <!-- La variable visualizar aplica el formulario readonly -->
            <input th:readonly="${visualizar}" th:value="${usuario} ? ${usuario.username} : ''" type="text" name="username" class="form-control" id="usernameForm" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">Indicar el username</small>
        </div>
        <div class="form-group">
            <label for="nombreForm">Nombre</label>
            <input th:readonly="${visualizar}" th:value="${usuario} ? ${usuario.nombre} : ''" type="text"  name="nombre" class="form-control" id="nombreForm">
        </div>
        <div class="form-group">
            <label for="passwordForm">Password</label>
            <input th:readonly="${visualizar}" th:value="${usuario} ? ${usuario.password} : ''" type="password"  name="password" class="form-control" id="passwordForm">
        </div>
        <div class="form-group">
            <label for="admintratorForm">Es Administrador</label>
            <input th:readonly="${visualizar}" th:checked="${usuario} ? ${usuario.admintrator} : false" type="checkbox"  name="admintrator" class="form-control" id="admintratorForm">
        </div>
        <div class="form-group">
            <label for="autorForm">Es Autor</label>
            <input th:readonly="${visualizar}" th:checked="${usuario} ? ${usuario.autor} : false" type="checkbox"  name="autor" class="form-control" id="autorForm">
        </div>
        <!-- Los botones para la creación del usuario -->
        <button th:if="${!visualizar}" type="submit" class="btn btn-primary">Crear</button>
        <a href="/crud-simple-usuario/" class="btn btn-primary">Cancelar</a>
    </form>
</div>

<!-- incluyendo la parte de javascript del template -->
<div th:replace="/templates/crud-tradicional/plantilla.html::javascript">

</div>

</body>

</html>
